<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Looker Dashboard Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 16px;
    }
  </style>
  <script>
    const REFRESH_INTERVAL = 15 * 60; // in seconds

    function startCountdown(seconds) {
      const countdown = document.getElementById('countdown');
      const interval = setInterval(() => {
        if (seconds <= 0) {
          countdown.textContent = 'Refreshing...';
          clearInterval(interval);
          location.reload();
        } else {
          const m = Math.floor(seconds / 60);
          const s = seconds % 60;
          countdown.textContent = `Refresh in ${m}:${s.toString().padStart(2, '0')}`;
          seconds--;
        }
      }, 1000);
    }

    window.onload = () => {
      startCountdown(REFRESH_INTERVAL);
    };
  </script>
</head>
<body>
  <div id="countdown">Loading...</div>
  <iframe
    src="https://lookerstudio.google.com/embed/reporting/218f0a7f-d72e-4b7d-9012-3d1afd3bb65f/page/o2AMF"
    allowfullscreen>
  </iframe>
</body>
</html>
